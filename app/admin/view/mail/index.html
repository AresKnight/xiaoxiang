{extend name="common/base" /}
{block name="main"}
<div class="right_col" role="main">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h5>系统设置 > 邮件设置</h5>

                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br />
                        <form id="myForm" class="form-horizontal form-label-left" data-url="/admin/mail/save" onsubmit="return false">
                            <!--demo-form2-->
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">邮件发送(SMTP)</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" class="form-control col-md-7 col-xs-12" value="{$mail.SMTP}" name="SMTP">
                                    <span class="notic">发送邮箱的SMTP地址。如: smtp.gmail.com或smtp.qq.com</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">服务器端口</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" class="form-control col-md-7 col-xs-12" value="{$mail.port}" name="port">
                                    <span class="notic">SMTP端口，默认端口25，具体请咨询SMTP服务商</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">邮箱账号</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" class="form-control col-md-7 col-xs-12" value="{$mail.email}" name="email">
                                    <span class="notic">使用发送邮件的邮箱账号</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">邮箱密码/授权码</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="password" class="form-control col-md-7 col-xs-12" value="{$mail.pwd}" name="pwd">
                                    <span class="notic">使用发送邮件的邮箱密码或授权码，具体请咨询SMTP服务商</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">测试接收邮件</label>
                                <div class="col-sm-6 imgFile">

                                        <input class="form-control file-img" name="test_eamil" placeholder="网站Logo" value="{$mail.test_eamil}">

                                    <span class="imgpicker">
                                        <span class="uploader-text">发送测试</span>
                                    </span>
                                    <span class="notic">首次配置请先保存后再测试</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">注册启用邮箱</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div>
                                        <label>
                                            <input name="unlock" type="checkbox" class="js-switch" {eq name="$mail.unlock" value="1"}checked{/eq} data-switchery="true" value="1" style="display: none;">
                                        </label>
                                    </div>
                                    <span class="notic">注册用户时启用邮箱验证</span>
                                </div>
                            </div>

                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    {:token()}
                                    <button class="btn btn-success submits">确认提交</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
