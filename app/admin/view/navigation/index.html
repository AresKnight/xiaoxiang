{extend name="common/base"}
{block name="title"}导航列表{/block}
{block name="main"}
<div class="right_col" role="main">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h5>系统设置 > 导航列表</h5>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="clearfix" style="padding-bottom: 10px;">
                            <a href="/admin/navigation/add" class="btn btn-sm btn-primary">
                                <i class="fa fa-save"></i>
                                新增
                            </a>
                        </div>
                        <form id="myForm">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th width="25" style="text-align: center;"><i class="fa fa-star-half-full"></i></th>
                                    <th>ID</th>
                                    <th>导航名称</th>
                                    <th>链接地址</th>
                                    <th>显示</th>
                                    <th>排序</th>
                                    <th>操作 </th>
                                </tr>
                                </thead>
                                <tbody>
                                {empty name="list"}
                                <tr>
                                    <td colspan="13" align="center">对不起，没有查询到任何相关结果！</td>
                                </tr>
                                {else /}
                                {volist name="list" id="vo"}
                                <tr>

                                    <td align="center"><i class="fa fa-star"></i></td>
                                    <td scope="row">{$vo.id}</td>
                                    <td>{$vo.name}</td>
                                    <td>{$vo.category['name'] ?? '全局'}</td>
                                    <td align="center">
                                        <a class="BrandLogo">
                                            <img src="{$vo.logo}" width="80">
                                            {$vo.name}
                                        </a>

                                    </td>
                                    <td>
                                        <i class="fa {eq name='$vo.isshow' value='1'}fa-check-circle{else /}fa-times-circle{/eq}"></i>
                                    </td>
                                    <td>{$vo.sort}</td>
                                    <td>
                                        <a href="/admin/brand/save/id/{$vo.id}" class="btn btn-info btn-xs "><i class="fa fa-pencil"></i> 编辑 </a>
                                        <a data-url="/admin/brand/del/id/{$vo.id}" class="btn btn-danger btn-xs action-delete"><i class="fa fa-trash-o"></i> 删除 </a>
                                    </td>
                                </tr>
                                {/volist}
                                {/empty}
                                </tbody>
                            </table>
                            <div class="paginationcentent">


                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
{/block}
