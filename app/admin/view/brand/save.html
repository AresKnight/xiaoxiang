{extend name="common/base" /}
{block name="title"}编辑品牌{/block}
{block name="main"}
<div class="right_col" role="main">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h5>商品 > <a href="/admin/brand">品牌管理</a> > 编辑品牌</h5>
                        <div class="nav navbar-right panel_toolbox">
                            <a href="/admin/brand"><i class="fa fa-list"></i> 返回</a>
                        </div>

                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br />
                        <form id="myForm" class="form-horizontal form-label-left" data-url="/admin/brand/save" onsubmit="return false">
                            <!--demo-form2-->
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">品牌名称</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" class="form-control col-md-7 col-xs-12" placeholder="品牌名称" name="name" value="{$brand.name}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">品牌首页</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" class="form-control col-md-7 col-xs-12" placeholder="品牌首页" name="url" value="{$brand.url}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">所属分类</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="selectbox form-group">
                                        <select class="form-control select" name="cid">
                                            <option value="0">默认分类</option>
                                            {volist name="cate" id="vo"}
                                            <option value="{$vo.id}" {eq name="$brand.cid" value="$vo.id"}selected{/eq}>{$vo.name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                    <span class="notic">PS：默认分类将所为全局所属</span>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">品牌LOGO</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="col-sm-12 imgFile" style="padding-left: 0; margin-bottom: 4px;">
                                        <input class="form-control file-img" name="logo" placeholder="品牌LOGO" style="text-indent: 1.5rem;" value="{$brand.logo}">
                                        <i class="fa fa-picture-o imgFile-ico" style="padding-left: 5px;" onmouseover="mouseover(this)" onmouseout="layer.closeAll();"></i>
                                        <span class="imgpicker">
                                            <span class="uploader-text">选择上传…</span>
                                            <input type="file" class="file-invisible file-brand" name="image" accept="image/jpg,image/jpeg,image/png">
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">默认排序</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" class="form-control col-md-7 col-xs-12" value="{$brand.sort}" name="sort">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">是否显示</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div>
                                        <label>
                                            <input name="isshow" type="checkbox" class="js-switch" {eq name="$brand.isshow" value="1"}checked{/eq} data-switchery="true" value="1" style="display: none;">
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    <input type="hidden" value="{$brand.id}" name="id">
                                    {:token()}
                                    <button class="btn btn-success submits">确认提交</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
