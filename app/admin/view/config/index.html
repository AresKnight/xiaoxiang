{extend name="common/base" /}
{block name="main"}
<div class="right_col" role="main">
<div class="">
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h5>系统设置 > 网点设置</h5>

                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br />
                    <form id="myForm" class="form-horizontal form-label-left" data-url="/admin/config/save" onsubmit="return false">
                        <!--demo-form2-->
                        {foreach $config as $vo}
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">{$vo.desribes}</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                {if condition="$vo.keyname eq 'SiteaLogo'"}
                                <div class="col-sm-12 imgFile" style="padding-left: 0; margin-bottom: 4px;">
                                    <input class="form-control file-img" name="{$vo.keyname}" placeholder="网站Logo" value="{$vo.v}" style="text-indent: 1.5rem;">
                                    <i class="fa fa-picture-o imgFile-ico" style="padding-left: 5px;" onmouseover="mouseover(this)" onmouseout="layer.closeAll();">
                                    </i>
                                    <span class="imgpicker">
                                        <span class="uploader-text">选择上传…</span>
                                        <input type="file" class="file-invisible file-config" name="image" accept="image/jpg,image/jpeg,image/png">
                                    </span>
                                </div>
                                <span class="notic">{$vo.k}</span>
                                {elseif condition="$vo.keyname eq 'Affiche' || $vo.keyname eq 'hot_search'"}
                                <textarea id="message" class="form-control" name="{$vo.keyname}" data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-maxlength="100" data-parsley-validation-threshold="10" placeholder="{$vo.v}"></textarea>
                                <span class="notic">{$vo.k}</span>
                                {else /}
                                <input type="text" id="first-name" class="form-control col-md-7 col-xs-12" placeholder="{$vo.v}" name="{$vo.keyname}">
                                <span class="notic">{$vo.k}</span>
                                {/if}
                            </div>
                        </div>
                        {/foreach}

                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                {:token()}
                                <button class="btn btn-success submits">确认提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
</div>
{/block}
