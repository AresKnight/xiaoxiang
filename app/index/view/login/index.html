<script src="/static/layer/layer.js"></script>
<script>

    $('.btn_facebook').click(function () {
        var url = $(this).attr('data-url');
        var w = (window.screen.availWidth-10-700)/2;
        window.open(url, 'newwindow', 'height=500, width=700, top=150%,left=' + w + ', toolbar=no, menubar=no, scrollbars=no, resizable=no,location=no, status=no');
    })

    //刷新验证码图片
    $('.pwdLogin img').click(function () {
        var src = '/captcha.html';
        $('.pwdLogin img').attr('src', src + '?verify=' + Math.random());
    })
    $('.item_account').keydown(function(event){
        if(event.keyCode == 13){
            $('#login-button').trigger('click');
        }
    });
    $('#login-button').click(function() {
        var data = $("#form").serialize();
        $.post('/login/', data, function(data) {
            if(data.status !== 200) {
                layer.msg(data.msg,{icon:2, time:1500});
                $('.pwdLogin img').trigger('click');
            }else{
                var media = new Audio('/public/mp3/622.mp3');
                media.play();
                layer.msg(data.msg,{icon:1,time:1500});
                setTimeout(function() {
                    location.href = data.url;
                },data.wait * 1000);
            }
        });
    });
</script>
